<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>MJ - Software Engineer Portfolio</title>
    <meta name="description" content="Software Engineer Portfolio - Full Stack Developer" />
    <script>
      // CRITICAL: Set theme IMMEDIATELY before anything else loads
      // This must run synchronously to prevent FOUC
      (function() {
        'use strict';
        try {
          var html = document.documentElement;
          var saved = null;
          
          // Try to get from localStorage
          try {
            saved = localStorage.getItem('theme');
          } catch (e) {
            // localStorage might not be available
          }
          
          var theme = 'light'; // default fallback
          
          // Use saved preference if valid
          if (saved === 'dark' || saved === 'light') {
            theme = saved;
          } else {
            // Check system preference
            try {
              if (window.matchMedia) {
                var mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                if (mediaQuery && mediaQuery.matches) {
                  theme = 'dark';
                }
              }
            } catch (e) {
              // Fallback to light
            }
          }
          
          // Apply theme IMMEDIATELY - this must happen before CSS loads
          html.setAttribute('data-theme', theme);
          
          // Set color-scheme for browser UI
          try {
            html.style.colorScheme = theme;
            html.style.setProperty('color-scheme', theme, 'important');
          } catch (e) {
            // Some browsers might not support this
          }
          
          // Force immediate style application
          void html.offsetHeight;
        } catch (e) {
          // Ultimate fallback - ensure light mode is set
          try {
            document.documentElement.setAttribute('data-theme', 'light');
            document.documentElement.style.colorScheme = 'light';
          } catch (e2) {
            // If everything fails, at least try to set the attribute
          }
        }
      })();
    </script>
    <style>
      /* Critical CSS - Apply theme colors immediately before main CSS loads */
      html[data-theme='dark'] {
        background-color: #0f172a;
        color: #f1f5f9;
      }
      html[data-theme='light'] {
        background-color: #ffffff;
        color: #212529;
      }
      body {
        background-color: inherit;
        color: inherit;
      }
    </style>
