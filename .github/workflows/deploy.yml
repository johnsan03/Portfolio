name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify environment variables
        run: |
          echo "üîç Checking environment variables from GitHub Secrets..."
          echo ""
          echo "Xano API Key:"
          if [ -z "$API_KEY" ]; then
            echo "  ‚ùå VITE_API_KEY is NOT set"
          else
            echo "  ‚úÖ VITE_API_KEY is set"
            echo "  Length: ${#API_KEY} characters"
          fi
          echo ""
          echo "reCAPTCHA Site Key:"
          if [ -z "$RECAPTCHA_KEY" ]; then
            echo "  ‚ùå VITE_RECAPTCHA_SITE_KEY is NOT set"
          else
            echo "  ‚úÖ VITE_RECAPTCHA_SITE_KEY is set"
            echo "  Length: ${#RECAPTCHA_KEY} characters"
          fi
          echo ""
          echo "EmailJS Service ID:"
          if [ -z "$EMAILJS_SERVICE" ]; then
            echo "  ‚ùå VITE_EMAILJS_SERVICE_ID is NOT set"
          else
            echo "  ‚úÖ VITE_EMAILJS_SERVICE_ID is set"
            echo "  Length: ${#EMAILJS_SERVICE} characters"
          fi
          echo ""
          echo "EmailJS Template ID:"
          if [ -z "$EMAILJS_TEMPLATE" ]; then
            echo "  ‚ùå VITE_EMAILJS_TEMPLATE_ID is NOT set"
          else
            echo "  ‚úÖ VITE_EMAILJS_TEMPLATE_ID is set"
            echo "  Length: ${#EMAILJS_TEMPLATE} characters"
          fi
          echo ""
          echo "EmailJS User ID:"
          if [ -z "$EMAILJS_USER" ]; then
            echo "  ‚ùå VITE_EMAILJS_USER_ID is NOT set"
          else
            echo "  ‚úÖ VITE_EMAILJS_USER_ID is set"
            echo "  Length: ${#EMAILJS_USER} characters"
          fi
          echo ""
          echo "üìä Summary:"
          EMAILJS_CONFIGURED=true
          [ -z "$EMAILJS_SERVICE" ] && EMAILJS_CONFIGURED=false
          [ -z "$EMAILJS_TEMPLATE" ] && EMAILJS_CONFIGURED=false
          [ -z "$EMAILJS_USER" ] && EMAILJS_CONFIGURED=false
          if [ "$EMAILJS_CONFIGURED" = true ]; then
            echo "  ‚úÖ EmailJS is fully configured"
          else
            echo "  ‚ö†Ô∏è  EmailJS is NOT fully configured (some variables missing)"
          fi
          echo ""
          echo "Note: Secret values are masked by GitHub Actions for security."
        env:
          API_KEY: ${{ secrets.VITE_API_KEY }}
          RECAPTCHA_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
          EMAILJS_SERVICE: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          EMAILJS_USER: ${{ secrets.VITE_EMAILJS_USER_ID }}
 
      - name: Build project
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_RECAPTCHA_SITE_KEY: ${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_USER_ID: ${{ secrets.VITE_EMAILJS_USER_ID }}
        run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.VITE_GITHUB_TOKEN }}
          publish_dir: ./dist

